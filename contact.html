<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Nimesh Akalanka" />
    <meta
      name="description"
      content="Contact information for The Little Cake Shop"
    />
    <title>Contact Us - LCK</title>
    <link rel="icon" href="Cake img/logo 512 .png" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="#about"
              >About <abbr title="The Little Cake Shop">LCK</abbr></a
            >
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="Cake img/Cake Maker.jpg"
          alt="Little Cake Shop"
          title="Cakes ready to eat!"
          width="400"
          height="260"
        />
        <figcaption>Hear Your Cake.!</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email</label>
              <input
                type="text"
                email="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message" id="message">Your Message</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
            555 Cake Kandy rd,Colombo <br>
            Mo 555555-5555
            <br><br>
            phone: <a href="tel:+55555555555">555-5555-5555</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Cake Shop</p>
    </footer>
  </body>
</html>
